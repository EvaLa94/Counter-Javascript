<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="background1">
    <div class="container">
      <h1 class="title">COUNTER</h1>
      <div class="wrapper">
        <button class="add">Click</button>
        <button class="bg1">Sfondo 1</button>
        <button class="bg2">Sfondo 2</button>
        <button class="bg3">Sfondo 3</button>
        <button class="bg4">Sfondo 4</button>
        <button class="bg5">Random</button>
      </div>
      <div class="glass">
        <div class="counter">
          Count:
          <p class="current-count">0</p>
        </div>
        <div class="buttons">
          <button class="button-plus">+</button>
          <button class="button-minus">-</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
